<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Festival Lineup Extractor</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        min-height: 100vh;
        background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ec 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      .card {
        background: white;
        border-radius: 16px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
        width: 100%;
        max-width: 480px;
        padding: 32px;
      }
      .header {
        margin-bottom: 24px;
      }
      h1 {
        font-size: 22px;
        font-weight: 600;
        color: #1a1a2e;
        margin-bottom: 4px;
      }
      .subtitle {
        color: #6b7280;
        font-size: 14px;
      }
      .form-row {
        display: flex;
        gap: 12px;
        margin-bottom: 20px;
      }
      .form-group {
        flex: 1;
      }
      .form-group.full {
        width: 100%;
      }
      label {
        display: block;
        margin-bottom: 6px;
        font-weight: 500;
        font-size: 14px;
        color: #374151;
      }
      input[type="text"] {
        width: 100%;
        padding: 10px 14px;
        border: 1px solid #e5e7eb;
        border-radius: 8px;
        font-size: 15px;
        transition: border-color 0.2s, box-shadow 0.2s;
        background: #fff;
      }
      input[type="text"]:focus {
        outline: none;
        border-color: #2563eb;
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
      }
      input[type="text"]::placeholder {
        color: #9ca3af;
      }
      .dropzone {
        border: 2px dashed #e5e7eb;
        border-radius: 12px;
        padding: 32px 20px;
        text-align: center;
        cursor: pointer;
        transition: all 0.2s;
        background: #fafafa;
        margin-bottom: 20px;
      }
      .dropzone:hover {
        border-color: #2563eb;
        background: #f0f7ff;
      }
      .dropzone.dragover {
        border-color: #2563eb;
        background: #eff6ff;
        border-style: solid;
      }
      .dropzone.has-file {
        border-color: #10b981;
        background: #f0fdf4;
        border-style: solid;
      }
      .dropzone-icon {
        width: 48px;
        height: 48px;
        margin: 0 auto 12px;
        background: #e0e7ff;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .dropzone-icon svg {
        width: 24px;
        height: 24px;
        color: #2563eb;
      }
      .dropzone.has-file .dropzone-icon {
        background: #d1fae5;
      }
      .dropzone.has-file .dropzone-icon svg {
        color: #10b981;
      }
      .dropzone-text {
        font-size: 14px;
        color: #6b7280;
      }
      .dropzone-text span {
        color: #2563eb;
        font-weight: 500;
        text-decoration: underline;
      }
      .dropzone-hint {
        font-size: 12px;
        color: #9ca3af;
        margin-top: 8px;
      }
      .file-info {
        display: none;
        align-items: center;
        gap: 12px;
        padding: 12px;
        background: #f9fafb;
        border-radius: 8px;
        margin-bottom: 20px;
      }
      .file-info.visible {
        display: flex;
      }
      .file-icon {
        width: 40px;
        height: 40px;
        background: #e0e7ff;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
      }
      .file-icon svg {
        width: 20px;
        height: 20px;
        color: #2563eb;
      }
      .file-details {
        flex: 1;
        min-width: 0;
      }
      .file-name {
        font-size: 14px;
        font-weight: 500;
        color: #1f2937;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .file-size {
        font-size: 12px;
        color: #6b7280;
      }
      .file-remove {
        width: 28px;
        height: 28px;
        border: none;
        background: transparent;
        cursor: pointer;
        border-radius: 6px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #9ca3af;
        transition: all 0.2s;
      }
      .file-remove:hover {
        background: #fee2e2;
        color: #dc2626;
      }
      .btn {
        width: 100%;
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        font-size: 15px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }
      .btn-primary {
        background: #2563eb;
        color: white;
      }
      .btn-primary:hover {
        background: #1d4ed8;
      }
      .btn-primary:disabled {
        background: #93c5fd;
        cursor: not-allowed;
      }
      .error {
        background: #fef2f2;
        border: 1px solid #fecaca;
        color: #dc2626;
        padding: 12px 14px;
        border-radius: 8px;
        margin-bottom: 20px;
        display: none;
        font-size: 14px;
      }
      .loading {
        display: none;
        flex-direction: column;
        align-items: center;
        padding: 24px;
        gap: 12px;
      }
      .spinner {
        width: 32px;
        height: 32px;
        border: 3px solid #e5e7eb;
        border-top-color: #2563eb;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      .loading-text {
        font-size: 14px;
        color: #6b7280;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      .hidden {
        display: none !important;
      }
      input[type="file"] {
        display: none;
      }
      .footer {
        margin-top: 16px;
        text-align: center;
        font-size: 13px;
        color: #9ca3af;
      }
      .footer a {
        color: #6b7280;
        text-decoration: none;
      }
      .footer a:hover {
        color: #2563eb;
      }
      .wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
    <div class="card">
      <div class="header">
        <h1>Festival Lineup Extractor</h1>
        <p class="subtitle">
          Upload a lineup poster to extract artist names to CSV
        </p>
      </div>

      <div class="error" id="error"></div>

      <form
        id="uploadForm"
        action="/extract"
        method="POST"
        enctype="multipart/form-data"
      >
        <div class="form-row">
          <div class="form-group">
            <label for="festival_name">Festival Name</label>
            <input
              type="text"
              id="festival_name"
              name="festival_name"
              placeholder="Coachella"
              required
            />
          </div>
          <div class="form-group">
            <label for="year">Year</label>
            <input
              type="text"
              id="year"
              name="year"
              placeholder="2026"
              required
            />
          </div>
        </div>

        <div class="dropzone" id="dropzone">
          <div class="dropzone-icon">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"
              />
            </svg>
          </div>
          <p class="dropzone-text">
            Drag and drop image here or <span>browse</span>
          </p>
          <p class="dropzone-hint">PNG, JPG, GIF, WebP up to 5MB</p>
        </div>
        <input type="file" id="image" name="image" accept="image/*" required />

        <div class="file-info" id="fileInfo">
          <div class="file-icon">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
              />
            </svg>
          </div>
          <div class="file-details">
            <div class="file-name" id="fileName"></div>
            <div class="file-size" id="fileSize"></div>
          </div>
          <button type="button" class="file-remove" id="fileRemove">
            <svg
              width="16"
              height="16"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>
        </div>

        <button type="submit" class="btn btn-primary" id="submitBtn">
          <svg
            width="18"
            height="18"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"
            />
          </svg>
          Extract & Download CSV
        </button>
      </form>

      <div class="loading" id="loading">
        <div class="spinner"></div>
        <span class="loading-text">Analyzing lineup image...</span>
      </div>
    </div>

    <div class="footer">
      Created by
      <a href="https://github.com/jayfallon" target="_blank" rel="noopener"
        >Jay Fallon</a
      >
    </div>
    </div>

    <script>
      const form = document.getElementById("uploadForm");
      const submitBtn = document.getElementById("submitBtn");
      const loading = document.getElementById("loading");
      const errorDiv = document.getElementById("error");
      const dropzone = document.getElementById("dropzone");
      const fileInput = document.getElementById("image");
      const fileInfo = document.getElementById("fileInfo");
      const fileName = document.getElementById("fileName");
      const fileSize = document.getElementById("fileSize");
      const fileRemove = document.getElementById("fileRemove");

      // Drag and drop handlers
      dropzone.addEventListener("click", () => fileInput.click());

      dropzone.addEventListener("dragover", (e) => {
        e.preventDefault();
        dropzone.classList.add("dragover");
      });

      dropzone.addEventListener("dragleave", () => {
        dropzone.classList.remove("dragover");
      });

      dropzone.addEventListener("drop", (e) => {
        e.preventDefault();
        dropzone.classList.remove("dragover");
        const files = e.dataTransfer.files;
        if (files.length) {
          fileInput.files = files;
          showFileInfo(files[0]);
        }
      });

      fileInput.addEventListener("change", () => {
        if (fileInput.files.length) {
          showFileInfo(fileInput.files[0]);
        }
      });

      fileRemove.addEventListener("click", () => {
        fileInput.value = "";
        hideFileInfo();
      });

      function showFileInfo(file) {
        fileName.textContent = file.name;
        fileSize.textContent = formatFileSize(file.size);
        fileInfo.classList.add("visible");
        dropzone.classList.add("has-file", "hidden");
      }

      function hideFileInfo() {
        fileInfo.classList.remove("visible");
        dropzone.classList.remove("has-file", "hidden");
      }

      function formatFileSize(bytes) {
        if (bytes < 1024) return bytes + " B";
        if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + " KB";
        return (bytes / (1024 * 1024)).toFixed(1) + " MB";
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        errorDiv.style.display = "none";
        submitBtn.disabled = true;
        loading.style.display = "flex";

        const formData = new FormData(form);

        try {
          const response = await fetch("/extract", {
            method: "POST",
            body: formData,
          });

          if (!response.ok) {
            const data = await response.json();
            throw new Error(data.error || "Failed to process image");
          }

          const blob = await response.blob();
          const url = window.URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download =
            response.headers
              .get("Content-Disposition")
              ?.split("filename=")[1] || "lineup.csv";
          document.body.appendChild(a);
          a.click();
          window.URL.revokeObjectURL(url);
          a.remove();
        } catch (err) {
          errorDiv.textContent = err.message;
          errorDiv.style.display = "block";
        } finally {
          submitBtn.disabled = false;
          loading.style.display = "none";
        }
      });
    </script>
  </body>
</html>
