<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Festival Lineup Extractor</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        min-height: 100vh;
        background: linear-gradient(180deg, #cc1e6c 0%, #21021c 100%);
        display: flex;
        align-items: flex-start;
        justify-content: center;
        padding: 20px;
      }
      .page-header {
        text-align: center;
        margin-bottom: 32px;
      }
      .page-header h1 {
        font-size: 42px;
        font-weight: 800;
        color: white;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.15);
        letter-spacing: -0.5px;
      }
      .page-header .subtitle {
        color: rgba(255, 255, 255, 0.9);
        font-size: 16px;
        margin-top: 8px;
      }
      .card {
        background: white;
        border-radius: 16px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.15);
        width: 100%;
        max-width: 480px;
        padding: 32px;
      }
      .form-row {
        display: flex;
        gap: 12px;
        margin-bottom: 20px;
      }
      .form-group {
        flex: 1;
      }
      .form-group.full {
        width: 100%;
      }
      label {
        display: block;
        margin-bottom: 6px;
        font-weight: 500;
        font-size: 14px;
        color: #374151;
      }
      input[type="text"] {
        width: 100%;
        padding: 10px 14px;
        border: 1px solid #e5e7eb;
        border-radius: 8px;
        font-size: 15px;
        transition: border-color 0.2s, box-shadow 0.2s;
        background: #fff;
      }
      input[type="text"]:focus {
        outline: none;
        border-color: #2563eb;
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
      }
      input[type="text"]::placeholder {
        color: #9ca3af;
      }
      .dropzone {
        border: 2px dashed #e5e7eb;
        border-radius: 12px;
        padding: 32px 20px;
        text-align: center;
        cursor: pointer;
        transition: all 0.2s;
        background: #fafafa;
        margin-bottom: 20px;
      }
      .dropzone:hover {
        border-color: #2563eb;
        background: #f0f7ff;
      }
      .dropzone.dragover {
        border-color: #2563eb;
        background: #eff6ff;
        border-style: solid;
      }
      .dropzone.has-file {
        border-color: #10b981;
        background: #f0fdf4;
        border-style: solid;
      }
      .dropzone-icon {
        width: 48px;
        height: 48px;
        margin: 0 auto 12px;
        background: #e0e7ff;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .dropzone-icon svg {
        width: 24px;
        height: 24px;
        color: #2563eb;
      }
      .dropzone.has-file .dropzone-icon {
        background: #d1fae5;
      }
      .dropzone.has-file .dropzone-icon svg {
        color: #10b981;
      }
      .dropzone-text {
        font-size: 14px;
        color: #6b7280;
      }
      .dropzone-text span {
        color: #2563eb;
        font-weight: 500;
        text-decoration: underline;
      }
      .dropzone-hint {
        font-size: 12px;
        color: #9ca3af;
        margin-top: 8px;
      }
      .image-preview {
        display: none;
        margin-bottom: 20px;
      }
      .image-preview.visible {
        display: block;
      }
      .image-preview img {
        width: 100%;
        border-radius: 8px;
        border: 1px solid #e5e7eb;
      }
      .file-info {
        display: none;
        align-items: center;
        gap: 12px;
        padding: 12px;
        background: #f9fafb;
        border-radius: 8px;
        margin-bottom: 20px;
      }
      .file-info.visible {
        display: flex;
      }
      .file-icon {
        width: 40px;
        height: 40px;
        background: #e0e7ff;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
      }
      .file-icon svg {
        width: 20px;
        height: 20px;
        color: #2563eb;
      }
      .file-details {
        flex: 1;
        min-width: 0;
      }
      .file-name {
        font-size: 14px;
        font-weight: 500;
        color: #1f2937;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .file-size {
        font-size: 12px;
        color: #6b7280;
      }
      .file-remove {
        width: 28px;
        height: 28px;
        border: none;
        background: transparent;
        cursor: pointer;
        border-radius: 6px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #9ca3af;
        transition: all 0.2s;
      }
      .file-remove:hover {
        background: #fee2e2;
        color: #dc2626;
      }
      .btn {
        width: 100%;
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        font-size: 15px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }
      .btn-primary {
        background: #610553;
        color: white;
      }
      .btn-primary:hover {
        background: #4a0440;
      }
      .btn-primary:disabled {
        background: #a87a9e;
        cursor: not-allowed;
      }
      .error {
        background: #fef2f2;
        border: 1px solid #fecaca;
        color: #dc2626;
        padding: 12px 14px;
        border-radius: 8px;
        margin-bottom: 20px;
        display: none;
        font-size: 14px;
      }
      .results {
        display: none;
        margin-bottom: 20px;
      }
      .results.visible {
        display: block;
      }
      .results-header {
        font-size: 16px;
        font-weight: 600;
        color: #1f2937;
        margin-bottom: 16px;
        text-align: center;
      }
      .results-summary {
        display: flex;
        gap: 12px;
        margin-bottom: 16px;
      }
      .results-stat {
        flex: 1;
        padding: 12px;
        border-radius: 8px;
        text-align: center;
      }
      .results-stat.existing {
        background: #f3f4f6;
        border: 1px solid #e5e7eb;
      }
      .results-stat.new {
        background: #f9fafb;
        border: 1px solid #e5e7eb;
      }
      .results-stat-number {
        font-size: 24px;
        font-weight: 700;
      }
      .results-stat.existing .results-stat-number {
        color: #1f2937;
      }
      .results-stat.new .results-stat-number {
        color: #1f2937;
      }
      .results-stat-label {
        font-size: 12px;
        color: #6b7280;
        margin-top: 2px;
      }
      .artist-list {
        margin-bottom: 16px;
      }
      .artist-list-header {
        font-size: 13px;
        font-weight: 600;
        color: #374151;
        margin-bottom: 8px;
        display: flex;
        align-items: center;
        gap: 6px;
      }
      .artist-list-header .dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
      }
      .artist-list-header .dot.existing {
        background: #6b7280;
      }
      .artist-list-header .dot.new {
        background: #9ca3af;
      }
      .artist-tags {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
      }
      .artist-tag {
        padding: 4px 10px;
        border-radius: 16px;
        font-size: 13px;
      }
      .artist-tag.existing {
        background: #e5e7eb;
        color: #1f2937;
      }
      .artist-tag.new {
        background: #f3f4f6;
        color: #1f2937;
      }
      .download-section {
        text-align: center;
        padding-top: 16px;
        border-top: 1px solid #e5e7eb;
      }
      .download-section a {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 10px 16px;
        background: #610553;
        color: white;
        text-decoration: none;
        border-radius: 6px;
        font-weight: 500;
      }
      .download-section a:hover {
        background: #4a0440;
      }
      .btn-reset {
        margin-top: 10px;
        padding: 10px 16px;
        background: #f3f4f6;
        color: #374151;
        border: 1px solid #e5e7eb;
      }
      .btn-reset:hover {
        background: #e5e7eb;
      }
      .loading {
        display: none;
        flex-direction: column;
        align-items: center;
        padding: 24px;
        gap: 12px;
      }
      .spinner {
        width: 32px;
        height: 32px;
        border: 3px solid #e5e7eb;
        border-top-color: #2563eb;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      .loading-text {
        font-size: 14px;
        color: #6b7280;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      .hidden {
        display: none !important;
      }
      input[type="file"] {
        display: none;
      }
      .footer {
        margin-top: 16px;
        text-align: center;
        font-size: 13px;
        color: #ffffff;
      }
      .footer a {
        color: #ffffff;
        text-decoration: none;
      }
      .footer a:hover {
        text-decoration: underline;
      }
      .wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 40px;
        width: 100%;
        max-width: 480px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="page-header">
        <h1>Festival Lineup Extractor</h1>
        <p class="subtitle">
          Upload a lineup poster to extract artist names to CSV
        </p>
      </div>

      <div class="card">
        <div class="error" id="error"></div>

        <form
          id="uploadForm"
          action="/extract"
          method="POST"
          enctype="multipart/form-data"
        >
          <div class="form-row">
            <div class="form-group">
              <label for="festival_name">Festival Name</label>
              <input
                type="text"
                id="festival_name"
                name="festival_name"
                placeholder="Coachella"
                required
              />
            </div>
            <div class="form-group">
              <label for="year">Year</label>
              <input
                type="text"
                id="year"
                name="year"
                placeholder="2026"
                required
              />
            </div>
          </div>

          <div class="dropzone" id="dropzone">
            <div class="dropzone-icon">
              <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"
                />
              </svg>
            </div>
            <p class="dropzone-text">
              Drag and drop image here or <span>browse</span>
            </p>
            <p class="dropzone-hint">PNG, JPG, GIF, WebP up to 5MB</p>
          </div>
          <input
            type="file"
            id="image"
            name="image"
            accept="image/*"
            required
          />

          <div class="image-preview" id="imagePreview">
            <img id="previewImg" src="" alt="Preview" />
          </div>

          <div class="file-info" id="fileInfo">
            <div class="file-icon">
              <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
                />
              </svg>
            </div>
            <div class="file-details">
              <div class="file-name" id="fileName"></div>
              <div class="file-size" id="fileSize"></div>
            </div>
            <button type="button" class="file-remove" id="fileRemove">
              <svg
                width="16"
                height="16"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>

          <button type="submit" class="btn btn-primary" id="submitBtn">
            <svg
              width="18"
              height="18"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"
              />
            </svg>
            Extract & Download CSV
          </button>
        </form>

        <div class="loading" id="loading">
          <div class="spinner"></div>
          <span class="loading-text">Analyzing lineup image...</span>
        </div>

        <div class="results" id="results">
          <div class="results-header" id="resultsHeader">Artists Extracted</div>

          <div class="results-summary">
            <div class="results-stat existing">
              <div class="results-stat-number" id="existingCount">0</div>
              <div class="results-stat-label">In Database</div>
            </div>
            <div class="results-stat new">
              <div class="results-stat-number" id="newCount">0</div>
              <div class="results-stat-label">New Artists</div>
            </div>
          </div>

          <div class="artist-list" id="existingArtistsList">
            <div class="artist-list-header">
              <span class="dot existing"></span>
              In Database
            </div>
            <div class="artist-tags" id="existingArtistsTags"></div>
          </div>

          <div class="artist-list" id="newArtistsList">
            <div class="artist-list-header">
              <span class="dot new"></span>
              New Artists
            </div>
            <div class="artist-tags" id="newArtistsTags"></div>
          </div>

          <div class="download-section">
            <a id="downloadLink" href="#" download>
              <svg
                width="16"
                height="16"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"
                />
              </svg>
              Download CSV
            </a>
            <button type="button" class="btn btn-reset" id="resetBtn">
              Extract Another
            </button>
          </div>
        </div>
      </div>

      <div class="footer">
        Created by
        <a href="https://github.com/jayfallon" target="_blank" rel="noopener"
          >Jay Fallon</a
        >
      </div>
    </div>

    <script>
      const form = document.getElementById("uploadForm");
      const submitBtn = document.getElementById("submitBtn");
      const loading = document.getElementById("loading");
      const errorDiv = document.getElementById("error");
      const resultsDiv = document.getElementById("results");
      const resultsHeader = document.getElementById("resultsHeader");
      const existingCount = document.getElementById("existingCount");
      const newCount = document.getElementById("newCount");
      const existingArtistsList = document.getElementById(
        "existingArtistsList"
      );
      const existingArtistsTags = document.getElementById(
        "existingArtistsTags"
      );
      const newArtistsList = document.getElementById("newArtistsList");
      const newArtistsTags = document.getElementById("newArtistsTags");
      const downloadLink = document.getElementById("downloadLink");
      const dropzone = document.getElementById("dropzone");
      const fileInput = document.getElementById("image");
      const fileInfo = document.getElementById("fileInfo");
      const fileName = document.getElementById("fileName");
      const fileSize = document.getElementById("fileSize");
      const fileRemove = document.getElementById("fileRemove");
      const imagePreview = document.getElementById("imagePreview");
      const previewImg = document.getElementById("previewImg");
      const resetBtn = document.getElementById("resetBtn");

      const ALLOWED_EXTENSIONS = ["png", "jpg", "jpeg", "gif", "webp"];

      // Drag and drop handlers
      dropzone.addEventListener("click", () => fileInput.click());

      dropzone.addEventListener("dragover", (e) => {
        e.preventDefault();
        dropzone.classList.add("dragover");
      });

      dropzone.addEventListener("dragleave", () => {
        dropzone.classList.remove("dragover");
      });

      dropzone.addEventListener("drop", (e) => {
        e.preventDefault();
        dropzone.classList.remove("dragover");
        const files = e.dataTransfer.files;
        if (files.length) {
          handleFileSelect(files[0]);
        }
      });

      fileInput.addEventListener("change", () => {
        if (fileInput.files.length) {
          handleFileSelect(fileInput.files[0]);
        }
      });

      fileRemove.addEventListener("click", () => {
        fileInput.value = "";
        hideFileInfo();
      });

      resetBtn.addEventListener("click", () => {
        form.reset();
        fileInput.value = "";
        hideFileInfo();
        resultsDiv.classList.remove("visible");
        errorDiv.style.display = "none";
      });

      function handleFileSelect(file) {
        // Check for AVIF or other unsupported formats
        const ext = file.name.split(".").pop().toLowerCase();
        if (!ALLOWED_EXTENSIONS.includes(ext)) {
          errorDiv.textContent = `Unsupported file format: .${ext}. Please use PNG, JPG, GIF, or WebP.`;
          errorDiv.style.display = "block";
          fileInput.value = "";
          return;
        }

        errorDiv.style.display = "none";
        resultsDiv.classList.remove("visible");
        showFileInfo(file);
        showImagePreview(file);
      }

      function showFileInfo(file) {
        fileName.textContent = file.name;
        fileSize.textContent = formatFileSize(file.size);
        fileInfo.classList.add("visible");
        dropzone.classList.add("has-file", "hidden");
      }

      function hideFileInfo() {
        fileInfo.classList.remove("visible");
        dropzone.classList.remove("has-file", "hidden");
        imagePreview.classList.remove("visible");
        previewImg.src = "";
      }

      function showImagePreview(file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          previewImg.src = e.target.result;
          imagePreview.classList.add("visible");
        };
        reader.readAsDataURL(file);
      }

      function displayResults(data) {
        // Update header
        resultsHeader.textContent = `${data.festival_name} ${data.year} - ${data.total_artists} Artists`;

        // Update counts
        existingCount.textContent = data.existing_artists.length;
        newCount.textContent = data.new_artists.length;

        // Render existing artists
        existingArtistsTags.innerHTML = "";
        if (data.existing_artists.length > 0) {
          existingArtistsList.style.display = "block";
          data.existing_artists.forEach((artist) => {
            const tag = document.createElement("span");
            tag.className = "artist-tag existing";
            tag.textContent = artist;
            existingArtistsTags.appendChild(tag);
          });
        } else {
          existingArtistsList.style.display = "none";
        }

        // Render new artists
        newArtistsTags.innerHTML = "";
        if (data.new_artists.length > 0) {
          newArtistsList.style.display = "block";
          data.new_artists.forEach((artist) => {
            const tag = document.createElement("span");
            tag.className = "artist-tag new";
            tag.textContent = artist;
            newArtistsTags.appendChild(tag);
          });
        } else {
          newArtistsList.style.display = "none";
        }

        // Set download link
        downloadLink.href = data.csv_download;
        downloadLink.download = data.csv_filename;

        // Show results
        resultsDiv.classList.add("visible");
      }

      function formatFileSize(bytes) {
        if (bytes < 1024) return bytes + " B";
        if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + " KB";
        return (bytes / (1024 * 1024)).toFixed(1) + " MB";
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        errorDiv.style.display = "none";
        resultsDiv.classList.remove("visible");
        submitBtn.disabled = true;
        loading.style.display = "flex";

        const formData = new FormData(form);

        try {
          const response = await fetch("/extract", {
            method: "POST",
            body: formData,
          });

          const data = await response.json();

          if (!response.ok) {
            throw new Error(data.error || "Failed to process image");
          }

          displayResults(data);
        } catch (err) {
          errorDiv.textContent = err.message;
          errorDiv.style.display = "block";
        } finally {
          submitBtn.disabled = false;
          loading.style.display = "none";
        }
      });
    </script>
  </body>
</html>
